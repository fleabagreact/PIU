<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
    %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
    %3Ccircle cx='50' cy='50' r='40' fill='gray' /%3E
    %3C/svg%3E">

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      transition: background-color 0.5s;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="mudarBackground()">Mudar cor de fundo</button>

  <script>
    const cores = ['red', 'blue', 'green', 'orange', 'purple', '#00CED1'];
    let index = 0;

    function setFaviconColor(color) {
      const svgTemplate = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="${color}" />
        </svg>
      `;

      const blob = new Blob([svgTemplate], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      let favicon = document.querySelector("link[rel='icon']");
      if (!favicon) {
        favicon = document.createElement("link");
        favicon.rel = "icon";
        document.head.appendChild(favicon);
      }

      favicon.href = url;
    }

    function mudarBackground() {
      document.body.style.backgroundColor = cores[index];
    }

    setInterval(() => {
      setFaviconColor(cores[index]);
      index = (index + 1) % cores.length;
    }, 2000);
  </script>
</body>
</html>
